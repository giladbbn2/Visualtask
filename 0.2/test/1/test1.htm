<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <h1>queries</h1>
        <div id="queries" style="margin:0 auto"></div>        

        <h1>results</h1>
        <div id="results" style="margin:0 auto"></div>

        <h1>sql</h1>
        <div id="sql" style="margin:0 auto"></div>

        <script>
            
            var options = {
                queries: {
                    q1: {
                        type: "res1",
                        select: [{
                            fieldName: "user_id"
                        }, {
                            fieldName: "name"
                        }, {
                            fieldName: "phone"
                        }],
                        from: "test.users",
                        orderBy: [{
                            fieldName: "user_id",
                            dir: "desc"
                        }]
                    }
                },
                debug: true
            };

            document.getElementById("queries").innerHTML = JSON.stringify(options);

            var xhr = new XMLHttpRequest();

            var url = "/0.2/test/1/server.php";

            xhr.open('POST', url);

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')

            xhr.onload = function(){

                if (this.status === 200){
                    
                    var o = JSON.parse(this.responseText);

                    document.getElementById("result").innerHTML = JSON.stringify(o.results);
                    document.getElementById("sql").innerHTML = JSON.stringify(o.debug.mysql[0]);
                    
                } else {

                    console.log('error');

                }

            };

            xhr.send("options=" + JSON.stringify(options));

            
        </script>

    </body>
</html>
