<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <h1>sent queries</h1>
        <div id="queries" style="margin:0 auto"></div>        

        <h1>results</h1>
        <div id="results" style="margin:0 auto"></div>

        <h1>sql</h1>
        <div id="sql" style="margin:0 auto"></div>

        <script>
            
            var options = {
                queries: {
                    q1: {
                        type: "res1",
                        select: [{
                            fieldName: "created",
                            function: "date"
                        }, {
                            fieldName: "num_items",
                            function: "sum",
                            alias: "total_num_items"
                        }, {
                            fieldName: "*",
                            function: "count",
                            alias: "count_users"
                        }],
                        from: "test.users",
                        where: [{
                            fieldName: "is_active",
                            fieldType: "boolean",
                            op: "=",
                            val: 1
                        }, {
                            fieldName: "num_items",
                            fieldType: "num",
                            op: ">",
                            val: 0
                        }, {
                            fieldName: "created",
                            fieldType: "datetime",
                            op: ">",
                            val: "2018-01-01"
                        }, {
                            fieldName: "name",
                            fieldType: "string",
                            op: "includes",
                            val: "a"
                        }],
                        groupBy: [{

                            // elements order in the groupBy array dictate groups order in the sql group by statement
                            // first element in the array is the first group (Group1)

                            fieldName: "created",
                            function: "date"
                        }],
                        orderBy: [{

                            // elements order in the orderBy array dictate the ordering in the sql order by statement

                            fieldName: "*",
                            function: "count",
                            dir: "desc"
                        }],
                        limit: {
                            offset: 0,
                            size: 10
                        }
                    }
                },
                debug: true
            };

            document.getElementById("queries").innerHTML = JSON.stringify(options, undefined, 2);

            var xhr = new XMLHttpRequest();

            var url = "/0.2/test/1/server.php";

            xhr.open('POST', url);

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')

            xhr.onload = function(){

                if (this.status === 200){
                    
                    var o = JSON.parse(this.responseText);

                    document.getElementById("results").innerHTML = JSON.stringify(o.results);
                    document.getElementById("sql").innerHTML = JSON.stringify(o.debug.mysql[0]);
                    
                } else {

                    console.log('error');

                }

            };

            xhr.send("options=" + JSON.stringify(options));

            
        </script>

    </body>
</html>
